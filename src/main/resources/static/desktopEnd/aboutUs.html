<ol class="breadcrumb" id="showAboutUs">
    <li><a href="javascript:void(0)">主菜单</a></li>
    <li><a href="javascript:$.nav('shopManage')">公司管理</a></li>
    <li id="shopInfoType">关于我们</li>
</ol>

<form class="form-horizontal companyInfo">
    <div class="form-group">
        <label for="companyName" class="col-sm-3 control-label">名字</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="companyName" placeholder="公司名字" readonly>
        </div>
    </div>
    <div class="form-group">
        <label for="companyNo" class="col-sm-3 control-label">编号</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="companyNo" placeholder="公司编号" readonly>
        </div>
    </div>
    <div class="form-group">
        <label for="companyAddress" class="col-sm-3 control-label">地址</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="companyAddress" placeholder="公司地址" readonly>
        </div>
    </div>
    <div class="form-group">
        <label for="companyTel" class="col-sm-3 control-label">联系方式</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="companyTel" placeholder="公司联系方式" readonly
                   name="fixLinePhone">
        </div>
    </div>
    <div class="form-group">
        <label for="companyWX" class="col-sm-3 control-label">微信号</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="companyWX" placeholder="公司微信公众号" readonly>
        </div>
    </div>
    <div class="form-group">
        <label for="companyDesc" class="col-sm-3 control-label">公司简介</label>
        <div class="col-sm-6">
            <textarea class="form-control" rows="5" id="companyDesc" name="description" readonly></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="aboutUs" class="col-sm-3 control-label">关于我们</label>
        <div class="col-sm-6">
            <textarea class="form-control" rows="5" id="aboutUs" name="aboutUs" readonly></textarea>
        </div>
    </div>
</form>
<script>
    $.get("/shopInfo").success(function (data) {
        var obj = data.data;
        $("#companyName").val(obj.companyName);
        $("#companyNo").val(obj.shopNO);
        $("#companyAddress").val(obj.location);
        $("#companyTel").val(obj.fixLinePhone);
        $("#companyWX").val(obj.weixin);
        $("#companyDesc").val(obj.description);
        $("#aboutUs").val(obj.aboutUs)
    }).fail(function () {
        var number = 2333;
        alert("获取失败");
    })
</script>
