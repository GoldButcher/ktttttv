<ol class="breadcrumb" id="listAppendTo">
    <li><a href="javascript:void(0)">主菜单</a></li>
    <li><a href="javascript:$.nav('shopManage')">公司管理</a></li>
    <li id="shopInfoType">公司简介</li>
</ol>
<form class="form-horizontal companyInfo" method="post" action="localhost:8080/saveShopInfo">
    <div class="form-group">
        <label for="companyName" class="col-sm-3 control-label">名字</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="companyName" placeholder="公司名字" required name="">
        </div>
    </div>
    <div class="form-group">
        <label for="companyNo" class="col-sm-3 control-label">编号</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="companyNo" placeholder="公司编号" required name="shopNO">
        </div>
    </div>
    <div class="form-group">
        <label for="companyAddress" class="col-sm-3 control-label">地址</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="companyAddress" placeholder="公司地址" required name="location">
        </div>
    </div>
    <div class="form-group">
        <label for="companyTel" class="col-sm-3 control-label">联系方式</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="companyTel" placeholder="公司联系方式" required name="fixLinePhone">
        </div>
    </div>
    <div class="form-group">
        <label for="companyWX" class="col-sm-3 control-label">微信号</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="companyWX" placeholder="公司微信公众号" name="weixin">
        </div>
    </div>
    <div class="form-group">
        <label for="companyDesc" class="col-sm-3 control-label">公司简介</label>
        <div class="col-sm-6">
            <textarea class="form-control" rows="5" id="companyDesc" name="description" placeholder="公司简介"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="aboutUs" class="col-sm-3 control-label">关于我们</label>
        <div class="col-sm-6">
            <textarea class="form-control" rows="5" id="aboutUs" placeholder="关于我们" name="aboutUs"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-6">
            <button type="button" class="btn btn-success" id="submitShopInfo">提交</button>
        </div>
    </div>
</form>

<script>
    $(document).ready(function () {
        $("#submitShopInfo").click(
            function () {
                $.post("/saveShopInfo", {
                    companyName: $("#companyName").val(),
                    shopNO: $("#companyNo").val(),
                    location: $("#companyAddress").val(),
                    fixLinePhone: $("#companyTel").val(),
                    weixin: $("#companyWX").val(),
                    description: $("#companyDesc").val(),
                    aboutUs: $("#aboutUs").val()
                }).done(function (data) {
                    if (data.result === 'success') {
                        $.nav('about');
                    }
                }).fail(function () {
                    alert("更新失败");
                });
            });
    })
</script>
