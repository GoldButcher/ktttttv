<ol class="breadcrumb" id="listAppendTo">
    <li><a href="javascript:void(0)">主菜单</a></li>
    <li><a href="javascript:$.nav('shopManage')">公司管理</a></li>
    <li id="shopInfoType">公司简介</li>
</ol>
<form class="form-horizontal companyInfo">
    <div class="form-group">
        <label for="companyName" class="col-sm-3 control-label">名字</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="companyName" placeholder="公司名字" required>
        </div>
    </div>
    <div class="form-group">
        <label for="companyNo" class="col-sm-3 control-label">编号</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="companyNo" placeholder="公司编号" required>
        </div>
    </div>
    <div class="form-group">
        <label for="companyAddress" class="col-sm-3 control-label">地址</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="companyAddress" placeholder="公司地址" required>
        </div>
    </div>
    <div class="form-group">
        <label for="companyTel" class="col-sm-3 control-label">联系方式</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="companyTel" placeholder="公司联系方式" required>
        </div>
    </div>
    <div class="form-group">
        <label for="companyWX" class="col-sm-3 control-label">微信号</label>
        <div class="col-sm-6">

            <input type="text" class="form-control" id="companyWX" placeholder="公司微信公众号">
        </div>
    </div>
    <div class="form-group">
        <label for="companyDesc" class="col-sm-3 control-label">公司简介</label>
        <div class="col-sm-6">
            <textarea class="form-control" rows="3" id="companyDesc"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-6">
            <button type="submit" class="btn btn-success">提交</button>
        </div>
    </div>
</form>
